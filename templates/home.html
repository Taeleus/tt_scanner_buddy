<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TT Scanner Buddy - Web Interface</title>
    <style>
      body {
         background-color: #2e2e2e;
         color: white;
         font-family: Helvetica, sans-serif;
         margin: 0;
         padding: 0;
      }
      .container {
         width: 80%;
         margin: 20px auto;
         padding: 20px;
         background-color: #1e1e1e;
         border: 1px solid #444;
         border-radius: 5px;
      }
      h1 {
         text-align: center;
      }
      form {
         display: flex;
         flex-direction: column;
         gap: 15px;
      }
      label {
         font-size: 16px;
         margin-bottom: 5px;
      }
      input[type="text"], select {
         padding: 8px;
         font-size: 16px;
         border: 1px solid #555;
         border-radius: 3px;
         background-color: #2e2e2e;
         color: white;
      }
      button {
         padding: 10px;
         font-size: 16px;
         border: none;
         border-radius: 3px;
         background-color: #3e3e3e;
         color: white;
         cursor: pointer;
      }
      button:hover {
         background-color: #555;
      }
      .result {
         margin-top: 20px;
         padding: 10px;
         background-color: #2e2e2e;
         border: 1px solid #444;
         border-radius: 3px;
      }
      pre {
         white-space: pre-wrap;
         word-wrap: break-word;
      }
    </style>
</head>
<body>
  <div class="container">
    <h1>TT Scanner Buddy</h1>
    <form method="post">
      <div>
        <label for="rs_signature">Enter RS Signature:</label>
        <input type="text" id="rs_signature" name="rs_signature" autofocus>
      </div>
      <div>
        <label for="mining_location">Select Mining Location:</label>
        <select id="mining_location" name="mining_location">
          <option value="Asteroid">Asteroid</option>
          <option value="Planet">Planet</option>
        </select>
      </div>
      <div>
         <button type="submit">Identify</button>
      </div>
    </form>
    {% if error %}
       <div class="result">
          <strong>Error:</strong> {{ error }}
       </div>
    {% endif %}
    {% if result %}
       <div class="result">
         <h2>Results:</h2>
         {% if is_string_result %}
            <p>{{ result }}</p>
         {% else %}
           <ul>
           {% for item in result %}
             <li>
               <strong>{{ item[0] }}</strong> - Quantity: {{ item[1] }}<br>
               <pre>{{ item[2] }}</pre>
             </li>
           {% endfor %}
           </ul>
         {% endif %}
       </div>
    {% endif %}
  </div>
</body>
</html>
